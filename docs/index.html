<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laplacian Eigenmap Visualization</title>
    
    <!-- libraries for visualizaiton -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/scrollama"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title Page -->
    <section id="title-page">
        <div class="title-container">
            <h1>An Introduction to Laplacian Eigenmaps for Dimensionality Reduction</h1>
            <p class="authors">By: ... and ... </p>
            <p class="date">..., ..., 2024</p>
        </div>
    </section>
    
    <section id='scroll'>
        <div class="scroll__container">

            <!--  step container  -->
            <div class='scroll__text'>
                <div class='step' data-step='1'>
                    <p>Intro</p>
                </div>
                <div class='step' data-step='2'>
                    <p>STEP 1 - from points to graph - KNN</p>
                    
                    <div id="sliderContainer">
                        <input type="range" min="1" max="14" value="1" class="slider" id="myRange">
                        <p>K =<span id="sliderValue">1</span></p>
                    </div>

                </div>
                <div class='step' data-step='3'>
                    <p>STEP 2 - similiarty matrix and degree matrix</p>
                </div>
                <div class='step' data-step='5'>
                    <p>STEP 3 - laplacian eigenmap</p>
                </div>
                <div class='step' data-step='6'>
                    <p>STEP 3 - laplacian eigenmap</p>
                </div>
            </div>
            <div class="scroll__vis">
                <!-- svg will be created here using d3 -->
                <div id="imageVis"></div>
                <div id="linkVis"></div>
                <div id="tooltip" class="tooltip"></div>
            </div>
        </div>

    </section>    

    <!-- <script src="main.js"></script> -->
    <script type="module" src="scroll.js"></script>
    <script scr="main.js"></script>
</body>
</html>
